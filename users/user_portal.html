<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER PORTAL</title>
</head>
<body>
    <form action="../users/create_users.php" method="post">

        <label for="idnumber">Enter ID number:</label>
        <input type="text" name="idnumber" placeholder="Enter Your ID number">

        <label for="email">Enter email:</label>
        <input type="email" name="email" placeholder="ex. juan_delacruz@gmail.com">

        <label for="create_password">Create Password</label>
        <input type="password" name="create_password" placeholder="Create Your Password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm Your Password">

        <button type="submit">Confirm</button>

    </form>
</body>
</html>
